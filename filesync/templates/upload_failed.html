{% extends "base.html" %}

{% block title %}Upload Failed{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6 bg-white text-black">
  <div class="w-full max-w-md space-y-6 text-sm font-normal text-center">

    <h1 class="font-bold text-sm">Upload Failed</h1>

    {% if error %}
      <p>{{ error }}</p>
    {% else %}
      <p>Something went wrong. Please try again.</p>
    {% endif %}

    <a href="/upload" class="block w-full text-center bg-black text-white py-2">
      Back to Upload Page
    </a>

  </div>
</div>
{% endblock %}
